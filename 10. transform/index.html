<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transform</title>
  <style>
    p {
      font-size: 20px;
      text-align: center;
    }

    .kotak {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 50px auto 0;
      transition: 1s;
    }

    .kotak:hover {
      transform: scale(5) rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="kotak"></div>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit reprehenderit commodi similique, quidem molestias sit perspiciatis, eligendi error eaque nisi quasi recusandae. Est a nobis velit adipisci illum, quae optio!</p>
</body>
</html>
